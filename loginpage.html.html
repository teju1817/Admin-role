<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login & Signup</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
  <div class="container">
    <div class="form-container">
      <!-- Login Form -->
      <form id="loginForm" class="form active">
        <h2>Admin Login</h2>
        <div class="input-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" placeholder="Enter your username" required />
        </div>
        <div class="input-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password" required />
        </div>
        <button type="submit">Login</button>
        <p id="loginErrorMessage" class="error-message"></p>
        <p class="switch-form">
          Don't have an account? <span id="showSignup">Sign up</span>
        </p>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="form">
        <h2>Signup</h2>
        <div class="input-group">
          <label for="signup-username">Username</label>
          <input type="text" id="signup-username" placeholder="Choose a username" required />
        </div>
        <div class="input-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Choose a password" required />
        </div>
        <button type="submit">Sign up</button>
        <p id="signupErrorMessage" class="error-message"></p>
        <p class="switch-form">
          Already have an account? <span id="showLogin">Login</span>
        </p>
      </form>
    </div>
  </div>

  <script src="validation.js"></script> <!-- Link to your validation.js file -->
</body>
</html>
